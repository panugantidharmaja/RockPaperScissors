<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="main">
      <h3>Select your option</h3>
      <span>
        <button
          value="rock"
          class="button"
          onclick="rockPaperScissors(this.value)"
        >
          Rock
        </button>
      </span>
      <span>
        <button
          value="paper"
          class="button"
          onclick="rockPaperScissors(this.value)"
        >
          Paper
        </button>
      </span>
      <span>
        <button
          value="scissors"
          class="button"
          onclick="rockPaperScissors(this.value)"
        >
          Scissors
        </button>
      </span>
      <div class="result"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
